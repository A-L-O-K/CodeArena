<!DOCTYPE html>
<html>
<head>
    <title>Admin - Add Question</title>
    <link rel="stylesheet" type="text/css" href="../Styles/admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();
            var room = "{{ room_code }}";
            var username = "{{ username }}";

            // socket.emit('join', {'username': username, 'room': room});

            document.getElementById('send').onclick = function() {
                // var message = document.getElementById('message').value;
                // var language = document.getElementById('language').value;
                // socket.emit('message', {'username': username, 'message': message, 'room': room, 'language':language});
                // document.getElementById('message').value = '';

                var title = document.getElementById('title').value;
                var description = document.getElementById('description').value;
                var difficulty = document.getElementById('difficulty').value;
                var language = document.getElementById('language').value;
                var code = document.getElementById('code').value;


                // console.log(username);

                socket.emit('admin-add-question', 
                {
                    'username': username, 
                    'title':title, 
                    'description':description, 
                    'difficulty':difficulty, 
                    'language':language, 
                    'code':code
                });

                alert('The question and solution have been added to the database!');
            };

            socket.on('redirect_home', function() {
                window.location.href = '/';
            });
        });

        
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <div id="form-container">
            <h1>Add New Question</h1>
            <form id="question-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" name="difficulty" required>
                        <!-- Generating options from 1 to 10 -->
                        <script>
                            for (var i = 1; i <= 10; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language" required>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="c++">C++</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <textarea id="code" name="code" rows="10" required></textarea>
                </div>
                <button type="submit" id = "send">Submit</button>
            </form>
        </div>
        <br>
        <center>
            <a href="/logout">Logout</a>
        </center>
    </div>
</body>
</html>
